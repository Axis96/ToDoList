<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Agenda</title>
</head>
<body>
	<br>
	<h1 style="text-align: center">Agenda</h1>
	<form action="#" th:action="@{/utente/creaAttività}" th:object="${attività}" method="post">
<input type="text" th:field="*{nome}"  placeholder="Titolo" required="required">
<input type="date" th:field="*{dataStringa}" required="required"> 
<input type="hidden" th:value="${id}" name="id" />
<input type="submit" name="azione" value="Aggiungi">
</form>
	
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Descrizione</th>
				<th>Data</th>
				<th></th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="attività : ${listaAttività}">
				<td th:text="${attività.nome}"></td>
				<td th:text="${attività.dataStringa}"></td>
				
				<td>
					<form action="#" th:action="@{/utente/rimuoviAttività}" th:object="${attività}" method="post">
						<input type="hidden" th:value="${id}" name="id" />
						<input type="submit" name="azione" value="Rimuovi">
					</form>
					<form action="#" th:action="@{/utente/modificaAttività}" th:object="${attività}" method="post">
						<input type="hidden" th:value="${id}" name="id" />
						<input type="submit" name="azione" value="Modifica">
					</form>
				</td>
				
			</tr>
		</tbody>
	</table>
	
	
	<form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger" name="registration" type="Submit"> Logout </button>
    </form>
    
</body>
</html>
